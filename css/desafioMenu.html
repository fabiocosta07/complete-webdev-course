<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightgrey;
            margin: 0;
            font-family: 'Oswald', sans-serif;
        }
        li {            
            width: 100px;
            height: 60px;
            border: 1px solid;
            display: inline-block;
            text-align: center;
            padding-top: 15px;
            box-sizing: border-box;
        }
        li:hover {
            background-color: blue;
        }

        li:hover a {
            color: #000;
        }

        a {
            text-decoration: none;
            color: #fff;
        }
        ul {
            padding: 0;
            margin: 0;
        }

        .cabecalho {
            border: 1px solid;
            background-color: black;
            border-bottom: 2px solid blue;
        }
        .logo {
            border: 1px solid;
            width: 300px;
            height: 100%;
            display: inline-block;
        }
        .menu-toggle {
            display: block;
            float: right;
            margin: 20px;
        }
        .menu {
            display: none;
        }
        .autenticacao{
            border: 2px solid;
            float: right;
            margin: 35px;
            display: none;                                    
        }

        .botao {
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 25px;
            margin-left: 20px;
        }

        .destaque {
            color: #ffff;
            background: tomato;
            box-shadow: 2px 2px 1px 1px #000;
        }
        .destaque:active {
            box-shadow: none;            
        }
        @media (min-width: 1000px) {
            .autenticacao {
                display: inline-block;
            }
        }                
        @media (min-width: 700px) {
            .cabecalho {
                position: relative;
                bottom: 20px;
            }
            .logo {
                position: relative;
                top: 20px;
            }
            .menu {
                display: inline-block;
            }
            .menu-toggle {
                display: none;
            }
        }                

</style>
</head>

<body onhashchange="hashChanged();">
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" style="width: 300px; height: 55px;" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
                <ul>
                    <li>
                        <a href="#inicio">In√≠cio</a>
                    </li>
                    <li>
                        <a href="#cursos">Cursos</a>
                    </li>
                    <li>
                        <a href="#sobre">Sobre</a>
                    </li>
                    <li>
                        <a href="#contato">Contato</a>
                    </li>
                </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registrar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        function hashChanged(){
            if (location.hash.includes('#registrar') || location.hash.includes('#login')) {
                return
            }
            document.querySelectorAll('a').forEach(e => {
                if (e.getAttribute('href').includes(location.hash) && !e.parentElement.classList.contains('logo')){
                    e.style.color = '#000'
                    e.parentElement.style.backgroundColor = 'blue' 
                } else {
                    e.style.color = '#fff'
                    e.parentElement.style.backgroundColor = 'black' 
                }
            })
        }

    </script>
</body>

</html>
